<center class="ng-scope">

    <a href="#!/agregarHabitacion" class="mdl-cell mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        <i class="material-icons">hotel</i> Agregar Habitacion
    </a>

    <table class="mdl-layout--large-screen-only mdl-cell mdl-cell--10-col  mdl-data-table   mdl-js-data-table  mdl-shadow--2dp">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Habilitado</th>
            <th>Numero de Habitacion</th>
            <th>Valor: $</th>
            <!--	<th>Ingresos validados</th> -->
        </tr>
        </thead>
        <!-- ngRepeat: clientes in clientes --><tbody ng-repeat="habitacion in habitaciones" class="ng-scope">

    <tr>

        <td class="mdl-data-table__cell--non-numeric">
            <i ng-show="habitacion.visible == false" ng-click="validar(habitacion)" aria-hidden="true" role="button" tabindex="0" class="ng-hide">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                    <i class="material-icons">close</i>
                </button>
            </i>
            <i ng-show="habitacion.visible == true" ng-click="validar(habitacion)" aria-hidden="true" role="button" tabindex="0">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                    <i class="material-icons">done</i>
                </button>
            </i>
        </td>
        <td class="ng-binding">{{habitacion.numeroHabitacion}}</td>
        <td class="ng-binding">{{habitacion.valor}}</td>



        <td> <a ng-click> <i class="material-icons">edit_mode </i> </a>


        </td>
        <!--	<td>{{0}}</td> -->


    </tr>
    </tbody><!-- end ngRepeat: clientes in clientes -->
    </table>

    <table class="mdl-layout--small-screen-only mdl-cell mdl-cell--12-col mdl-cell--12-col-phone mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Habilitado</th>
            <th>Numero Habitacion</th>
            <th>Valor: $ </th>
            <!--	<th>Ingresos validados</th> -->
        </tr>
        </thead>
        <!-- ngRepeat: vehiculos in vehiculos --><tbody ng-repeat="empresa in empresas" class="ng-scope">
    <tr>

        <td class="mdl-data-table__cell--non-numeric">
            <i ng-show="habitacion.visible == false" ng-click="validar(habitacion)" aria-hidden="true" role="button" tabindex="0" class="ng-hide">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                    <i class="material-icons">close</i>
                </button>
            </i>
            <i ng-show="habitacion.visible == true" ng-click="validar(habitacion)" aria-hidden="true" role="button" tabindex="0">
                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                    <i class="material-icons">done</i>
                </button>
            </i>
        </td>
        <td class="ng-binding">{{habitacion.numeroHabitacion}}</td>
        <td> <i class="material-icons">edit_mode</i>

        </td>


    </tr>
    </tbody><!-- end ngRepeat: clientes in clientes -->
    </table>
</center>
