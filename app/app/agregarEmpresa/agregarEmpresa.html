
<center>
    <div class="mdl-cell mdl-cell--11-col mdl-cell--12-col-phone">




<md-input-container class="md-block">
    <label>Nombre</label>
        <input required="" type="text" class="mdl-textfield__input" id="name">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">Escriba Nombre Ej: Ripley.</div>
    </div>
</md-input-container>

        <md-input-container class="md-block">
            <label>Celular</label>
            <input required="" type="text" class="mdl-textfield__input" id="cellPhone">
                <div ng-message="required">This is required.</div>
                <div ng-message="md-maxlength">Escriba Telefono Ej: +56 9 8529 6932.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <label>RUT</label>
            <input required="" type="text" class="mdl-textfield__input" id="rut">

                <div ng-message="required">This is required.</div>
                <div ng-message="md-maxlength">Escriba RUT  Ej: 81.852.963-1 .</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Correo</label>
            <input required="" type="email" class="mdl-textfield__input" overwrite-email name="overwrittenEmail" id="email">
                <div ng-message="required">This is required.</div>
                <div ng-message="md-maxlength">Escriba Correo Ej: ApartHotel@gmail.com .</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Direccion</label>
            <input required="" type="text" class="mdl-textfield__input" id="address">
            <div ng-message="required">This is required.</div>
                <div ng-message="md-maxlength">Escribala direccion  Ej: Av. Siempre Linda #4852 .</div>
            </div>
        </md-input-container>


        <button ng-click="guardarEmpresa()" class="mdl-cell mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            <i class="material-icons">&#xE161;</i>  Guardar Empresa
        </button>

</div>
</center>
