
<center>
    <div class="mdl-cell mdl-cell--11-col mdl-cell--12-col-phone">

    <md-input-container class="md-block">
        <label>Numero Habitacion</label>
            <input required="" type="text" class="mdl-textfield__input" id="numeroHabitacion">
            <div ng-message="required">This is required.</div>
            <div ng-message="md-maxlength">Escriba Numero de Habitacion. Ej:B241</div>
    </div>
    </md-input-container>

    <md-input-container class="md-block">
        <label>Valor</label>
        <input required="" type="number" class="mdl-textfield__input" id="valor">
        <div ng-message="required">This is required.</div>
        <div ng-message="md-maxlength">Escriba un Valor. Ej:$35.990</div>
        </div>
    </md-input-container>




    <button ng-click="guardarHabitacion()" class="mdl-cell mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        <i class="material-icons">&#xE161;</i>  Guardar Habitacion
    </button>

    </div>
</center>
